<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>DIG 245 Swiss Design</title>

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>DIG 245 Swiss Design</h1>
      <div class="row d-lg-none">
        <div class="col olive">
          <p style="padding-top: 30px">
            with <br />
            vampire circus and <br />
            march of crimes <br />
          </p>
        </div>
        <div class="col olive">
          <p style="padding-top: 50px">
            saturday <br />
            january 26 1985 <br />
          </p>
        </div>
        <div class="col olive">
          <p style="padding-top: 30px">
            the tropicana <br />
            311 east 4th street <br />
            olympia, wa <br />
          </p>
        </div>
      </div>
      <div class="row" style="height: 6.5625rem">
        <div class="col-lg-8 col-sm-12 ltblack"></div>
        <div class="col-lg-4 olive d-none d-lg-block"></div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-sm-1 ltblack"></div>
        <div class="col-lg-5 col-sm-10 bg-black">
          <svg
            width="461"
            height="461"
            viewBox="0 0 461 461"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="img-fluid"
          >
            <circle cx="230.5" cy="230.5" r="230.5" fill="#DFE3D9" />
            <text
              fill="#BC141D"
              xml:space="preserve"
              style="white-space: pre"
              font-family="Arimo"
              font-size="90"
              font-weight="bold"
              letter-spacing="0em"
            >
              <tspan x="35" y="230.7012">the&#10;</tspan>
              <tspan x="35" y="340.701">melvins&#10;</tspan>
            </text>
          </svg>
        </div>
        <div class="col-sm-1 ltblack d-block d-lg-none"></div>
        <div class="col-4 olive d-none d-lg-block">
          <p style="position: relative; top: 18rem">
            with <br />
            vampire circus and <br />
            march of crimes <br />
          </p>
          <div>
            <p style="position: relative; top: 23.5rem">
              saturday <br />
              january 26 1985 <br />
            </p>
          </div>
        </div>
      </div>
      <div class="row" style="height: 1.25rem">
        <div class="col-lg-8 col-sm-12 ltblack"></div>
        <div class="col-lg-4 olive d-none d-lg-block"></div>
      </div>
      <div class="row" style="height: 1.25rem">
        <div class="col-lg-8 greyish"></div>
        <div class="col-lg-4 olive d-none d-lg-block"></div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-sm-1 greyish"></div>
        <div class="col-lg-5 col-sm-10" style="background-color: #dfe3d9">
          <svg
            width="461"
            height="461"
            viewBox="0 0 461 461"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="img-fluid"
          >
            <circle cx="230.5" cy="230.5" r="230.5" fill="#000214" />
          </svg>
        </div>
        <div
          class="col-sm-1 d-block d-lg-none"
          style="background-color: #dfe3d9"
        ></div>
        <div class="col-4 olive d-none d-lg-block">
          <p style="position: relative; top: 21.6875rem">
            the tropicana <br />
            311 east 4th street <br />
            olympia, wa <br />
          </p>
        </div>
      </div>
      <div class="row" style="height: 6.5625rem">
        <div class="col-lg-8 col-sm-12 greyish"></div>
        <div class="col-4 olive d-none d-lg-block"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
